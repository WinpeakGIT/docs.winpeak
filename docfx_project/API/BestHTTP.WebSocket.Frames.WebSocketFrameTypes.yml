- uid: BestHTTP.WebSocket.Frames.WebSocketFrameTypes.Continuation
  commentId: F:BestHTTP.WebSocket.Frames.WebSocketFrameTypes.Continuation
  id: Continuation
  parent: BestHTTP.WebSocket.Frames.WebSocketFrameTypes
  langs:
  - csharp
  - vb
  name: Continuation
  nameWithType: WebSocketFrameTypes.Continuation
  fullName: BestHTTP.WebSocket.Frames.WebSocketFrameTypes.Continuation
  type: Field
  source:
    id: Continuation
    path: ''
    startLine: 22492
  assemblies:
  - cs.temp.dll
  namespace: BestHTTP.WebSocket.Frames
  summary: "\nA fragmented message&apos;s first frame&apos;s contain the type of the message(binary or text), all consecutive frame of that message must be a Continuation frame.\nLast of these frame&apos;s Fin bit must be 1.\n"
  example:
  - >-
    For a text message sent as three fragments, the first fragment would have an opcode of 0x1 (text) and a FIN bit clear,

    the second fragment would have an opcode of 0x0 (Continuation) and a FIN bit clear,

    and the third fragment would have an opcode of 0x0 (Continuation) and a FIN bit that is set.
  syntax:
    content: Continuation = 0
    return:
      type: BestHTTP.WebSocket.Frames.WebSocketFrameTypes
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
