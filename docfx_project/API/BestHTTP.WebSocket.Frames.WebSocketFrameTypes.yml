    path: ''
    startLine: 22507
  assemblies:
  - cs.temp.dll
  namespace: BestHTTP.WebSocket.Frames
  summary: "\nThe Close frame MAY contain a body (the &quot;Application data&quot; portion of the frame) that indicates a reason for closing,\nsuch as an endpoint shutting down, an endpoint having received a frame too large, or an endpoint having received a frame that\ndoes not conform to the format expected by the endpoint.\nAs the data is not guaranteed to be human readable, clients MUST NOT show it to end users.\n"
  example: []
  syntax:
    content: ConnectionClose = 8
    return:
      type: BestHTTP.WebSocket.Frames.WebSocketFrameTypes
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
