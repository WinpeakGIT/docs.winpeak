    startLine: 16433
  assemblies:
  - cs.temp.dll
  namespace: BestHTTP.Decompression.Zlib
  summary: "\nThe <code>Filtered</code> strategy is intended to be used most effectively with data produced by a\nfilter or predictor.  By this definition, filtered data consists mostly of small\nvalues with a somewhat random distribution.  In this case, the compression algorithm\nis tuned to compress them better.  The effect of <code>Filtered</code> is to force more Huffman\ncoding and less string matching; it is a half-step between <code>Default</code> and <code>HuffmanOnly</code>.\n"
  example: []
  syntax:
    content: Filtered = 1
    return:
      type: BestHTTP.Decompression.Zlib.CompressionStrategy
  modifiers.csharp:
