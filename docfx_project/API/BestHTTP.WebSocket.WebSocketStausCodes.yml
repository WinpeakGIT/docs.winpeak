- uid: BestHTTP.WebSocket.WebSocketStausCodes.ExtensionExpected
  commentId: F:BestHTTP.WebSocket.WebSocketStausCodes.ExtensionExpected
  id: ExtensionExpected
  parent: BestHTTP.WebSocket.WebSocketStausCodes
  langs:
  - csharp
  - vb
  name: ExtensionExpected
  nameWithType: WebSocketStausCodes.ExtensionExpected
  fullName: BestHTTP.WebSocket.WebSocketStausCodes.ExtensionExpected
  type: Field
  source:
    id: ExtensionExpected
    path: ''
    startLine: 40616
  assemblies:
  - cs.temp.dll
  namespace: BestHTTP.WebSocket
  summary: "\nIndicates that an endpoint (client) is terminating the connection because it has expected the server to negotiate one or more extension, \nbut the server didn&apos;t return them in the response message of the WebSocket handshake.\nThe list of extensions that are needed SHOULD appear in the /reason/ part of the Close frame. Note that this status code is not used by the server, because it can fail the WebSocket handshake instead.\n"
  example: []
  syntax:
    content: ExtensionExpected = 1010U
    return:
      type: BestHTTP.WebSocket.WebSocketStausCodes
    content.vb: ExtensionExpected = 1010UI
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
